<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

header {
  position: relative;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 30px;
  background: linear-gradient(90deg, #1e3c72, #2a5298);
  color: white;
  height: 80px;
}

.logo img {
  border-radius: 50%;
  object-fit: cover;
  width: 60px;
  height: 60px;
}

.title {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2rem;
  font-weight: bold;
  letter-spacing: 2px;
}

nav {
  display: flex;
  gap: 15px;
}

nav a {
  font-size: 0.9rem;
  padding: 6px 14px;
  border: none;
  border-radius: 6px;
  background-color: #ffffff33;
  color: white;
  text-decoration: none;
  cursor: pointer;
  transition: 0.3s ease;
}

nav a:hover {
  background-color: #1e3c72;
  transform: translateY(-2px);
}

@media (max-width: 768px) {
  header {
    flex-direction: column;
    height: auto;
    padding: 15px;
  }

  .title {
    position: static;
    transform: none;
    margin-top: 10px;
  }
}
html, body {
  height: 100%;
  display: flex;
  flex-direction: column;
}

main {
  flex: 1;
}
 
</style>
