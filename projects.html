<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects | Forge Desk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f0f2f5;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #1e3c72;
      margin-bottom: 40px;
      font-size: 2.5rem;
    }

    .projects-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .project-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .project-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #2a5298;
      margin-bottom: 10px;
    }

    .team-name {
      font-size: 1rem;
      color: #555;
      margin-bottom: 8px;
    }

    .project-info {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #444;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <h1>Forge Desk Projects</h1>

  <div class="projects-container" id="projectsContainer">
    <!-- Projects will be injected here -->
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("currentUser"));
    const container = document.getElementById("projectsContainer");

    if (!user || !user.projects || user.projects.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>No projects assigned yet.</p>";
    } else {
      user.projects.forEach(project => {
        const card = document.createElement("div");
        card.className = "project-card";
        card.innerHTML = `
          <div class="project-title">${project.title}</div>
          <div class="team-name">${project.team}</div>
          <div class="project-info">${project.description}</div>
        `;
        container.appendChild(card);
      });
    }
  </script>

</body>
</html>
