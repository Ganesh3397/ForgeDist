<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Forge Desk</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    :root {
      --bg-color: aliceblue;
      --text-color: #333;
      --form-bg: white;
      --button-bg: #2a5298;
      --button-hover: #1e3c72;
      --header-bg: linear-gradient(90deg, #1e3c72, #2a5298);
      --link-color: #2a5298;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --form-bg: #1e1e2e;
      --button-bg: #3f5efb;
      --button-hover: #1e3c72;
      --header-bg: linear-gradient(90deg, #0f2027, #203a43);
      --link-color: #81b3ff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      margin: 0;
      transition: 0.3s;
    }

    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background: var(--header-bg);
      color: white;
      height: 80px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .logo img {
      border-radius: 50%;
      object-fit: cover;
      width: 60px;
      height: 60px;
      border: 2px solid white;
    }

    .title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      font-size: 0.9rem;
      padding: 6px 14px;
      border-radius: 6px;
      background-color: #ffffff33;
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    nav a:hover {
      background-color: #1e3c72;
      transform: translateY(-2px);
    }

    main {
      padding-top: 130px;
      display: flex;
      justify-content: center;
    }

    form {
      background: var(--form-bg);
      color: var(--text-color);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: left;
    }

    form h2 {
      text-align: center;
      color: var(--link-color);
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: 0.3s;
      background-color: white;
      color: #333;
    }

    body.dark input {
      background-color: #2a2a3d;
      color: white;
      border: 1px solid #444;
    }

    input:focus {
      border-color: var(--link-color);
      box-shadow: 0 0 5px rgba(42,82,152,0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--button-bg);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    p {
      text-align: center;
      margin-top: 10px;
    }

    p a {
      color: var(--link-color);
      text-decoration: none;
      font-weight: bold;
    }

    p a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        height: auto;
        padding: 15px;
      }

      .title {
        position: static;
        transform: none;
        margin-top: 10px;
      }

      main {
        padding: 120px 20px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="Logo.jpg" alt="Logo" />
    </div>

    <div class="title">FORGE DESK</div>

    <nav>
      <a href="#" id="themeToggle" title="Toggle Theme"><i class="fa-solid fa-moon"></i></a>
      <a href="register.htm">Register</a>
      <a href="login.htm">Login</a>
    </nav>
  </header>

  <main>
    <form onsubmit="registerUser(event)">
      <h2>Create an Account</h2>
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="contact" placeholder="Contact" required />
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="repassword" placeholder="Re-type Password" required />
      <input type="file" id="photo" accept=".jpg,.jpeg,.png" required>
      <button type="submit">Register</button>
      <p>Already have an account? <a href="login.htm">Login</a></p>
    </form>
  </main>

  <script>
    const themeToggle = document.getElementById("themeToggle");
    const currentTheme = localStorage.getItem("theme");

    if (currentTheme === "dark") {
      document.body.classList.add("dark");
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const newTheme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", newTheme);
    });

    function registerUser(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const repassword = document.getElementById("repassword").value;
      const photoInput = document.getElementById("photo");

      if (password !== repassword) {
        alert("Passwords do not match!");
        return;
      }

      if (photoInput.files.length === 0) {
        alert("Please upload a photo.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        const photoBase64 = reader.result;
        const user = { name, email, contact, username, password, photo: photoBase64 };

        let users = JSON.parse(localStorage.getItem("users")) || [];

        const existingUser = users.find(u => u.username === username);
        if (existingUser) {
          alert("Username already exists!");
          return;
        }

        users.push(user);
        localStorage.setItem("users", JSON.stringify(users));

        alert("Registration successful!");
        window.location.href = "login.htm";
      };

      reader.readAsDataURL(photoInput.files[0]);
    }
  </script>

</body>
</html>
